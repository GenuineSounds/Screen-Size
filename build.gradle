buildscript {
	repositories {
		jcenter()
		maven { url = "http://files.minecraftforge.net/maven" }
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
	}
}

apply plugin: 'net.minecraftforge.gradle.forge'

archivesBaseName = "Screen-Size"

group = "ninja.genuine.screensize"
ext.revision = 'git rev-list --count HEAD'.execute().text.trim()
version = "1.11-1.2.0-${revision}"

sourceCompatibility = targetCompatibility = "1.8"

minecraft {
	version = "1.11-13.19.1.2198"
	runDir = "run"
	mappings = "snapshot_20161221"
}

dependencies {
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}

allprojects {
	tasks.withType(Javadoc) {
		options.addStringOption('Xdoclint:none', '-quiet')
	}
}

task javadocJar(type: Jar, dependsOn: 'javadoc') {
	from javadoc.destinationDir
	classifier = 'javadoc'
}

tasks.build.dependsOn sourceJar
